<section class="vh-100 gradient-custom" *ngIf="skills">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-xs-8 col-md-8 col-lg-8 col-xl-8">
                <div class="card bg-dark text-white" style="border-radius: 1rem">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-1 mt-md-1 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">EDITAR SKILL</h2>

                            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                <div class="form-group">
                                    <label for="nombreSk">Modificar habilidad</label>
                                    <input type="text" class="form-control" id="nombreSk" name="nombreSk" [(ngModel)]="skills.nombreSk" required>

                                    <label for="porcentaje">Modificar porcentaje de la skill</label>
                                    <input class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skills.porcentaje" required>

                                    <label for="imgSkills">Modificar imagen</label>
                                    <input type="text" class="form-control" id="imgSkills" name="imgSkills" [(ngModel)]="skills.imgSkills" required>

                                </div>
                                <button class="btn btn-outline-light btn-lg px-5">Actualizar Habilidad</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
