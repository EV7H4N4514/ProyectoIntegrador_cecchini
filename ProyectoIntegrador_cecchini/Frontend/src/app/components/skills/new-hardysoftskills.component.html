<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-xs-8 col-md-8 col-lg-8 col-xl-8">
                <div class="card bg-dark text-white" style="border-radius: 1rem">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-1 mt-md-1 pb-5">
                            <h2 class="fw-bold mb-2">Nueva skill</h2>

                            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                                <div class="form-group">
                                    <label for="nombreSk">Nombre de la skill</label>
                                    <input type="text" class="form-control" id="nombreSk" name="nombreSk" [(ngModel)]="nombreSk" required>
                                </div>
                                <div class="form-group">
                                    <label for="porcentaje">Porcentaje aprendido</label>
                                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
                                </div>
                                <div class="form-group">
                                    <label for="imgSkills">Imagen de la skill</label>
                                    <input type="text" class="form-control" id="imgSkills" name="imgSkills" [(ngModel)]="imgSkills" required>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5t">Crear Nueva Habilidad</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
